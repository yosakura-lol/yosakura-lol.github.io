<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakura - Dashboard</title>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .dash-card { background: rgb(30, 30, 30); padding: 40px; border-radius: 20px; border: 1px solid #ff69b455; width: 380px; text-align: center; }
        h2 { color: #ff69b4; margin-bottom: 10px; }
        .user-info { color: #888; margin-bottom: 30px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; background: rgba(255,105,180,0.1); border: 1px solid #ff69b4; color: #ff69b4; font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-save:hover { background: #ff69b4; color: white; }
    </style>
</head>
<body>
    <div class="dash-card">
        <h2>Dashboard</h2>
        <p class="user-info">Connecté en tant que : <span id="locked-username">...</span></p>
        
        <input type="text" id="subtitle" placeholder="Ta bio (sous-titre)">
        <input type="text" id="discord_id" placeholder="Ton ID Discord">
        <input type="text" id="music_url" placeholder="Lien MP3 de ta musique">
        
        <button class="btn-save" onclick="saveData()">Mettre à jour mon profil</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('yosakura_user');
        if (!currentUser) { window.location.href = "/login"; }
        document.getElementById('locked-username').textContent = currentUser;

        async function saveData() {
            const newData = {
                username: currentUser,
                subtitle: document.getElementById('subtitle').value,
                discord_id: document.getElementById('discord_id').value,
                tracks: [{ src: document.getElementById('music_url').value, title: "Music", cover: "" }]
            };

            const res = await fetch("https://dashboard-backend-five-chi.vercel.app/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: currentUser, newData: newData })
            });

            if(res.ok) alert("Profil mis à jour !");
        }
    </script>
</body>
</html>
