<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakura.lol</title>
    <link rel="icon" type="image/png" sizes="180x180" href="images/LogoP.png">

    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(6px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInTop {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/background.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .navbar {
            margin-top: 20px;
            width: 90%; 
            max-width: 1200px;
            background-color: rgba(15, 8, 12, 0.457);
            backdrop-filter: blur(10px);
            padding: 10px 30px; 
            border-radius: 16px; 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(37, 35, 35, 0.584);
            animation: fadeInDown 1.2s ease-out forwards, float 4s ease-in-out infinite 1.2s;
        }

        .brand { 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            margin-left: -20px; 
        }

        .brand-text {
            font-size: 30px;
            letter-spacing: 1px;
            margin-left: 15px;
            margin-top: -15px;
            font-weight: 600;
            color: white;
            transform: translateY(3px);
            text-shadow:
                0 2px 10px rgba(255, 255, 255, 0.25),
                0 0 18px rgba(255, 255, 255, 0.12);
        }

        .brand-text span {
            color: #21b200;
            text-shadow:
                0 0 6px rgba(33, 178, 0, 0.9),
                0 0 14px rgba(33, 178, 0, 0.6),
                0 0 22px rgba(33, 178, 0, 0.35);
        }

        .nav-group { 
            display: flex; 
            align-items: center; 
            gap: 45px; 
        }

        /* ===== EFFET HOVER TYPE DISCORD ===== */
        .nav-link { 
            color: #bbb; 
            text-decoration: none; 
            font-size: 15px; 
            font-weight: 600; 
            padding: 8px 18px;
            border-radius: 13px;
            transition: all 0.3s ease; 
        }

        .nav-link:hover {
    color: white;
    background: rgba(255, 255, 255, 0.06); 
}


        .signup-btn { 
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
            padding: 10px 24px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .user-badge {
            background: rgba(25, 136, 0, 0.1);
            border: 1px solid #198800;
            padding: 8px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-link { 
            background: none; 
            border: none; 
            color: #ff4d4d; 
            cursor: pointer; 
            font-size: 11px; 
            text-decoration: underline; 
            margin-left: 10px; 
        }

        .hero-container {
            height: 100vh;
            display: flex;
            align-items: flex-start; 
            padding-left: 10%;
            padding-top: 280px; 
        }

        .hero-content-titles {
            animation: zoomIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .hero-title { font-size: 55px; font-weight: 800; margin: 0; }
        .hero-subtitle { font-size: 45px; font-weight: 800; margin: 0; }
        .highlight { color: #198800; text-shadow: 0 0 20px rgba(0, 138, 9, 0.4); }

        .hero-description { 
            font-size: 16px; 
            color: #bbb; 
            margin-top: 15px; 
            max-width: 380px; 
            line-height: 1.5;
            opacity: 0;
            animation: slideInTop 0.8s ease-out forwards 0.5s;
        }

        .action-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            opacity: 0;
            animation: slideInTop 0.8s ease-out forwards 0.9s;
        }

        .claim-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 8px; 
            border-radius: 10px;
            width: 250px;
        }

        .claim-prefix { color: #666; padding-left: 8px; font-weight: 600; font-size: 15px; }
        .claim-input { background: transparent; border: none; color: white; padding: 8px; font-size: 15px; outline: none; flex-grow: 1; }

        .claim-btn {
            padding: 14px 26px;
            background: rgba(85, 122, 46, 0.05);
            color: #274c00;
            border: 1px solid rgba(85, 122, 46, 0.3);
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .claim-btn:hover {
            background: rgba(85, 122, 46, 0.1);
            color: #7bab49;
            transform: translateY(-2px);
        }
        img {
    user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    pointer-events: none;
}

    </style>
</head>

<body>

<nav class="navbar">
    <div class="nav-group">
        <a href="/" class="brand">
            <div class="brand-text">yoskr<span>.</span>lol</div>
        </a>

        <a href="https://discord.gg/976HCmzmnN" class="nav-link" target="_blank" rel="noopener">Discord</a>
        <a href="#" class="nav-link">Leaderboard</a>
        <a href="#" class="nav-link">Team</a>
    </div>

    <div class="nav-group" id="auth-section">
        <a href="/login" class="nav-link">Login</a>
        <a href="/signup" class="signup-btn">Sign Up</a>
    </div>
</nav>

<main class="hero-container">
    <div class="hero-content">
        <div class="hero-content-titles">
            <h1 class="hero-title">All You <span class="highlight">Are</span>,</h1>
            <h2 class="hero-subtitle">In One Place.</h2>
        </div>
        <p class="hero-description">
            The ultimate destination to craft your digital identity and share your world with the aesthetic it deserves.
        </p>
        <div class="action-wrapper">
            <div class="claim-container">
                <span class="claim-prefix">yosakura.lol/</span>
                <input type="text" class="claim-input" placeholder="username">
            </div>
            <button class="claim-btn">Claim Username</button>
        </div>
    </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

if (location.pathname.endsWith(".html")) {
    history.replaceState(null, "", location.pathname.replace(".html", ""));
}

const firebaseConfig = {
    apiKey: "AIzaSyC8hhDek0GuNk8y9e23l8lGf4PQ2cj_Hzc",
    authDomain: "fir-deffe.firebaseapp.com",
    projectId: "fir-deffe",
    storageBucket: "fir-deffe.firebasestorage.app",
    messagingSenderId: "758364730866",
    appId: "1:758364730866:web:feae96430aa5b8512da76b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleLogout = () => signOut(auth);

onAuthStateChanged(auth, (user) => {
    const authSection = document.getElementById('auth-section');

    if (user) {
        const name = user.displayName || user.email.split('@')[0];
        authSection.innerHTML = `
            <div class="user-badge">
                <span>${name}</span>
                <button onclick="handleLogout()" class="logout-link">Logout</button>
            </div>`;
    } else {
        authSection.innerHTML = `
            <a href="/login" class="nav-link">Login</a>
            <a href="/signup" class="signup-btn">Sign Up</a>`;
    }
});

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});
</script>

</body>
</html>
