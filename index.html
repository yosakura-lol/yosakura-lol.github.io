<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakura.lol</title>
    <link rel="icon" type="image/png" sizes="180x180" href="images/LogoP.png">

    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(6px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInTop {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideFromRight {
            from { opacity: 0; transform: translateX(200px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/background.png');
            background-color: #0d0d0d;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* NAVBAR STYLE */
        .navbar {
            margin-top: 20px;
            width: 85%; 
            max-width: 1200px;
            background-color: rgba(15, 8, 12, 0.457);
            backdrop-filter: blur(10px);
            padding: 8px 25px; 
            border-radius: 16px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: fadeInDown 1.2s ease-out forwards, float 4s ease-in-out infinite 1.2s;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .brand { display: flex; align-items: center; text-decoration: none; }
        .brand-text {
            font-size: 28px;
            letter-spacing: 1px;
            margin-top: -15px;
            font-weight: 600;
            color: white;
            transform: translateY(3px);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.25), 0 0 18px rgba(255, 255, 255, 0.12);
        }
        .brand-text span {
            color: #ff69b4;
            text-shadow: 0 0 6px rgba(255, 68, 249, 0.9), 0 0 14px rgba(33, 178, 0, 0.6), 0 0 22px rgba(33, 178, 0, 0.35);
        }

        .nav-group { display: flex; align-items: center; gap: 20px; }
        #nav-links-container { margin-left: 40px; margin-right: auto; }

        .nav-link { color: #bbb; text-decoration: none; font-size: 15px; font-weight: 600; padding: 8px 18px; border-radius: 13px; transition: all 0.3s ease; }
        .nav-link:hover { color: white; background: rgba(255, 255, 255, 0.06); }

        .signup-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* MOBILE MENU */
        .menu-btn { display: none; cursor: pointer; background: none; border: none; padding: 10px; }
        .menu-btn span { display: block; width: 25px; height: 2px; background-color: white; margin: 6px 0; transition: 0.4s; }
        .mobile-only { display: none; }

        @media screen and (max-width: 768px) {
            .navbar { max-height: 62.5px; }
            .navbar.open { max-height: 400px; }
            .menu-btn { display: block; }
            #nav-links-container {
                width: 100%; flex-direction: column; margin: 0; padding: 15px 0; gap: 12px; order: 3; text-align: center; opacity: 0; transition: opacity 0.3s ease;
            }
            .navbar.open #nav-links-container { opacity: 1; }
            #auth-section { display: none; }
            .mobile-only {
                display: flex; flex-direction: column; gap: 12px; width: 100%; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
            }
            .main-box-wrapper { display: none !important; }
            .hero-container { justify-content: center; padding-top: 150px; }
        }

        /* HERO SECTION */
        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 100px; 
            padding-left: 5%;
            padding-right: 5%;
            box-sizing: border-box;
        }

        .hero-content-titles { animation: zoomIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .hero-title { font-size: 55px; font-weight: 800; margin: 0; }
        .hero-subtitle { font-size: 45px; font-weight: 800; margin: 0; }
        .highlight { color: #ff69b4; text-shadow: 0 0 20px rgba(255, 105, 180, 0.4); }
        .hero-description { 
            font-size: 20px; 
            color: #bbb; 
            margin-top: 15px; 
            max-width: 420px; 
            line-height: 1.5; 
            opacity: 0; 
            animation: slideInTop 0.8s ease-out forwards 0.5s; 
        }

        .action-wrapper {
            display: flex;
            align-items: stretch; 
            gap: 12px;
            margin-top: 30px;
            opacity: 0;
            animation: slideInTop 0.8s ease-out forwards 0.9s;
        }

        .claim-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 12px;
            border-radius: 10px;
            width: 250px;
        }

        .claim-prefix { color: #666; font-weight: 600; font-size: 15px; }
        .claim-input { background: transparent; border: none; color: white; padding: 14px 8px; font-size: 15px; outline: none; flex-grow: 1; }

        .claim-btn {
            display: flex;
            align-items: center;
            background: rgba(159, 25, 159, 0.05);
            color: #ff69b4;
            border: 1px solid rgba(122, 46, 105, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            padding: 0 26px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .claim-btn:hover { background: rgba(122, 46, 105, 0.1); color: #ab498f; transform: translateY(-2px); }

        @media screen and (max-width: 480px) {
            .action-wrapper { flex-direction: column; width: 100%; max-width: 275px; }
            .claim-btn { padding: 14px; justify-content: center; }
        }

        /* --- MAIN BOX --- */
        .main-box-wrapper {
            perspective: 1000px;
            animation: slideFromRight 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
            opacity: 0;
        }

        .main-box {
            background: rgba(0, 0, 0, 0.256);
            border: 2px solid rgba(255, 255, 255, 0.313);
            border-radius: 18px; 
            padding: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 375px;
            min-height: 400px;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header-section { text-align: center; color: white; margin-bottom: 5px; }
        .avatar-top { width: 85px; height: auto; margin-bottom: 5px;border-radius: 50px; }

        /* EFFET UID AU SURVOL */
        .username { 
            position: relative;
            font-size: 1.6rem; 
            font-weight: bold; 
            cursor: default;
        }
        .username::after {
            content: "uid 1";
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 6px;
            opacity: 0;
            transition: 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .username:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }

        #subtitle { font-size: 0.9rem; min-height: 1.2em; color: #bbb; }

    
/* BADGES STYLE AVEC TOOLTIP */
.badges-container {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    
    /* Le rectangle autour de tous les badges */
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 8px 15px;
    border-radius: 45px;
    margin: 10px auto;
    width: fit-content;
}

.badge {
    position: relative;
    display: flex;
    align-items: center;
}

.badge img {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
    cursor: pointer;
}

/* Bulle d'aide (le nom du badge) */
.badge::after {
    content: attr(data-title);
    position: absolute;
    bottom: 140%; /* Un peu plus haut pour ne pas chevaucher le rectangle */
    left: 50%;
    transform: translateX(-50%) translateY(5px);
    background: rgba(0, 0, 0, 0.85);
    color: white;
    font-size: 10px;
    padding: 5px 10px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    transition: all 0.3s ease;
    pointer-events: none;
}

/* Affichage du nom au survol */
.badge:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
        /* DISCORD CARD */
        .discord-card {
            width: 190px;
            height: 45px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255,255,255,0.2);
            border-radius: 18px;
            padding: 6px 10px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .discord-card .avatar-container {
            position: relative;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .discord-card .discord-pdp {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .discord-card .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            background: #747f8d;
        }

        .discord-card .info-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .discord-card .discord-name {
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }

        .discord-card .discord-activity {
            font-size: 8px;
            color: #bbb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-container { width: 360px; display: flex; align-items: center; gap: 12px; color: white; margin-top: 50px; }
        .music-cover { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; }
        .music-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .music-title { font-size: 10px; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .music-player-row { display: flex; align-items: center; gap: 8px; }
        .music-time-box { flex: 1; display: flex; align-items: center; gap: 6px; font-size: 8px; }
        .music-line { flex: 1; height: 2px; background: rgba(255, 255, 255, 0.2); border-radius: 1px; overflow: hidden; }
        .music-progress { width: 0%; height: 100%; background: #ffffff; }
        .music-controls { display: flex; align-items: center; gap: 6px; }
        .music-controls img { width: 16px; height: 16px; filter: brightness(0) invert(1); cursor: pointer; }

        @media screen and (min-width: 1024px) {
            .navbar { width: 50%; max-width: 900px; }
        }
    </style>
</head>

<body>

<nav class="navbar" id="navbar">
    <a href="/" class="brand">
        <div class="brand-text">yoskr<span>.</span>lol</div>
    </a>
    <button class="menu-btn" id="menu-btn">
        <span></span><span></span><span></span>
    </button>
    <div class="nav-group" id="nav-links-container">
        <a href="https://discord.gg/976HCmzmnN" class="nav-link" target="_blank" rel="noopener">Discord</a>
        <a href="#" class="nav-link">Leaderboard</a>
        <a href="#" class="nav-link">Team</a>
        <div id="mobile-auth-placeholder" class="mobile-only"></div>
    </div>
    <div class="nav-group" id="auth-section"></div>
</nav>

<main class="hero-container">
    <div class="hero-content">
        <div class="hero-content-titles">
            <h1 class="hero-title">All You <span class="highlight">Are</span>,</h1>
            <h2 class="hero-subtitle">In One Place.</h2>
        </div>
        <p class="hero-description">The ultimate destination to craft your digital identity and share your world with the aesthetic it deserves.</p>
        <div class="action-wrapper">
            <div class="claim-container">
                <span class="claim-prefix">yosakura.lol/</span>
                <input type="text" class="claim-input" placeholder="username">
            </div>
            <button class="claim-btn">Claim Username</button>
        </div>
    </div>

    <div class="main-box-wrapper">
        <div class="main-box" id="mainBox">
            <div class="header-section">
                <img class="avatar-top" src="images/avatar-top.jpg">
                <div class="username">yosakura.lol</div>
                <div id="subtitle">15yo ,web-dev</div>
            </div>

            <div class="badges-container">
                <div class="badge" data-title="Winner"><img src="https://i.postimg.cc/NFbYrKgJ/winner.png"></div>
                <div class="badge" data-title="Vérifié"><img src="https://i.postimg.cc/hPycDQZh/verify.png"></div>
                <div class="badge" data-title="Artiste"><img src="https://i.postimg.cc/Z5WZCYXH/artiste.png"></div>
            </div>

            <div class="discord-card" id="discord-card">
                <div class="avatar-container">
                    <img id="discord-pdp" class="discord-pdp" src="" alt="">
                    <div id="status-dot" class="status-dot"></div>
                </div>
                <div class="info-container">
                    <div id="discord-username" class="discord-name">Chargement...</div>
                    <div id="discord-activity" class="discord-activity">Statut...</div>
                </div>
            </div>

            <div class="music-container">
                <img class="music-cover" id="cover" src="" alt="Cover">
                <div class="music-content">
                    <div class="music-title" id="music-title">Chargement...</div>
                    <div class="music-player-row">
                        <div class="music-time-box">
                            <span id="current-time">0:00</span>
                            <div class="music-line"><div class="music-progress" id="progress"></div></div>
                        </div>
                        <div class="music-controls">
                            <img id="prev" src="images/reprendre.png">
                            <img id="play-pause" src="images/suivant.png" data-play="images/pause.png" data-pause="images/reprendre.png">
                            <img id="next" src="images/reprendre.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<audio id="audio" loop></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyC8hhDek0GuNk8y9e23l8lGf4PQ2cj_Hzc",
    authDomain: "fir-deffe.firebaseapp.com",
    projectId: "fir-deffe",
    storageBucket: "fir-deffe.firebasestorage.app",
    messagingSenderId: "758364730866",
    appId: "1:758364730866:web:feae96430aa5b8512da76b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
window.handleLogout = () => signOut(auth);

onAuthStateChanged(auth, (user) => {
    const authSection = document.getElementById('auth-section');
    const mobileAuth = document.getElementById('mobile-auth-placeholder');
    let content = user ? 
        `<div style="display:flex;align-items:center;gap:12px;background:rgba(25,136,0,0.1);border:1px solid #198800;padding:8px 16px;border-radius:12px;">
            <span>${user.displayName || user.email.split('@')[0]}</span>
            <button onclick="handleLogout()" style="background:none;border:none;color:#ff4d4d;cursor:pointer;font-size:11px;text-decoration:underline;">Logout</button>
        </div>` : 
        `<a href="/login" class="nav-link">Login</a><a href="/signup" class="signup-btn">Sign Up</a>`;

    if(authSection) authSection.innerHTML = content;
    if(mobileAuth) mobileAuth.innerHTML = content;
});

// Menu Logic
const menuBtn = document.getElementById('menu-btn');
const navbar = document.getElementById('navbar');
if(menuBtn) {
    menuBtn.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const spans = menuBtn.querySelectorAll('span');
        if(navbar.classList.contains('open')) {
            spans[0].style.transform = "rotate(-45deg) translate(-5px, 6px)";
            spans[1].style.opacity = "0";
            spans[2].style.transform = "rotate(45deg) translate(-5px, -6px)";
        } else {
            spans[0].style.transform = "none";
            spans[1].style.opacity = "1";
            spans[2].style.transform = "none";
        }
    });
}

// Tilt Box
const mainBox = document.getElementById("mainBox");
if(mainBox) {
    mainBox.addEventListener("mousemove", (e) => {
        const rect = mainBox.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mainBox.style.transform = `rotateX(${(y - 0.5) * 20}deg) rotateY(${(x - 0.5) * -20}deg)`;
    });
    mainBox.addEventListener("mouseleave", () => mainBox.style.transform = "rotateX(0deg) rotateY(0deg)");
}

// Music Player Logic
const audio = document.getElementById("audio");
const playPauseBtn = document.getElementById("play-pause");
const progress = document.getElementById("progress");
const tracks = [
    {src:"sounds/ieb3np.mp3", title:"music-1", cover:"images/music-cover.jpg"},
    {src:"sounds/bf0da2.mp3", title:"music-2", cover:"images/music-cover.jpg"}
];
let currentTrack = 0;

function loadTrack(index, play = false) {
    currentTrack = (index + tracks.length) % tracks.length;
    audio.src = tracks[currentTrack].src;
    document.getElementById("cover").src = tracks[currentTrack].cover;
    document.getElementById("music-title").textContent = tracks[currentTrack].title;
    if(play) audio.play();
}

if (playPauseBtn) {
    function syncButton() {
        playPauseBtn.src = audio.paused ? playPauseBtn.dataset.pause : playPauseBtn.dataset.play;
    }
    playPauseBtn.onclick = () => audio.paused ? audio.play() : audio.pause();
    document.getElementById("next").onclick = () => loadTrack(currentTrack + 1, true);
    document.getElementById("prev").onclick = () => loadTrack(currentTrack - 1, true);
    audio.onplay = syncButton;
    audio.onpause = syncButton;
    syncButton();
}

audio.ontimeupdate = () => {
    progress.style.width = (audio.currentTime / audio.duration * 100) + "%";
    const m = Math.floor(audio.currentTime / 60);
    const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
    document.getElementById("current-time").textContent = `${m}:${s}`;
};

const DISCORD_ID = '929651828747014164';
async function fetchDiscordStatus() {
    try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
        const data = await response.json();
        if (!data.success) return;
        const user = data.data;

        document.getElementById('discord-pdp').src = `https://cdn.discordapp.com/avatars/${user.discord_user.id}/${user.discord_user.avatar}.png`;
        document.getElementById('discord-username').textContent = user.discord_user.global_name || user.discord_user.username;
        
        const statusColors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
        document.getElementById('status-dot').style.backgroundColor = statusColors[user.discord_status] || '#747f8d';

        if (user.listening_to_spotify) {
            document.getElementById('discord-activity').textContent = `Spotify: ${user.spotify.song}`;
        } else if (user.activities.length > 0) {
            const act = user.activities.find(a => a.type !== 4) || user.activities[0];
            document.getElementById('discord-activity').textContent = `Joue à ${act.name}`;
        } else {
            document.getElementById('discord-activity').textContent = "Pas d'activité";
        }
    } catch (e) { console.error("Discord error", e); }
}

fetchDiscordStatus();
setInterval(fetchDiscordStatus, 15000);
loadTrack(0);
document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
