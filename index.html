<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakura.lol</title>
    <link rel="icon" type="image/png" sizes="180x180" href="images/LogoP.png">

    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(6px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInTop {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideFromRight {
            from { opacity: 0; transform: translateX(200px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/background.png');
            background-color: black;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* NAVBAR STYLE */
        .navbar {
            margin-top: 20px;
            width: 85%; 
            max-width: 1200px;
            background-color: rgba(15, 8, 12, 0.457);
            backdrop-filter: blur(10px);
            padding: 8px 25px; 
            border-radius: 16px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: fadeInDown 1.2s ease-out forwards, float 4s ease-in-out infinite 1.2s;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .brand { display: flex; align-items: center; text-decoration: none; }
        .brand-text {
            font-size: 28px;
            letter-spacing: 1px;
            margin-top: -15px;
            font-weight: 600;
            color: white;
            transform: translateY(3px);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.25), 0 0 18px rgba(255, 255, 255, 0.12);
        }
        .brand-text span {
            color: #21b200;
            text-shadow: 0 0 6px rgba(33, 178, 0, 0.9), 0 0 14px rgba(33, 178, 0, 0.6), 0 0 22px rgba(33, 178, 0, 0.35);
        }

        .nav-group { display: flex; align-items: center; gap: 20px; }
        #nav-links-container { margin-left: 40px; margin-right: auto; }

        .nav-link { color: #bbb; text-decoration: none; font-size: 15px; font-weight: 600; padding: 8px 18px; border-radius: 13px; transition: all 0.3s ease; }
        .nav-link:hover { color: white; background: rgba(255, 255, 255, 0.06); }

        .signup-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* MOBILE MENU */
        .menu-btn { display: none; cursor: pointer; background: none; border: none; padding: 10px; }
        .menu-btn span { display: block; width: 25px; height: 2px; background-color: white; margin: 6px 0; transition: 0.4s; }
        .mobile-only { display: none; }

        @media screen and (max-width: 768px) {
            .navbar { max-height: 62.5px; }
            .navbar.open { max-height: 400px; }
            .menu-btn { display: block; }
            #nav-links-container {
                width: 100%; flex-direction: column; margin: 0; padding: 15px 0; gap: 12px; order: 3; text-align: center; opacity: 0; transition: opacity 0.3s ease;
            }
            .navbar.open #nav-links-container { opacity: 1; }
            #auth-section { display: none; }
            .mobile-only {
                display: flex; flex-direction: column; gap: 12px; width: 100%; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
            }
            .main-box-wrapper { display: none !important; }
            .hero-container { justify-content: center; padding-top: 150px; }
        }

        /* HERO SECTION */
        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 100px; 
            padding-left: 5%;
            padding-right: 5%;
            box-sizing: border-box;
        }

        .hero-content-titles { animation: zoomIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .hero-title { font-size: 55px; font-weight: 800; margin: 0; }
        .hero-subtitle { font-size: 45px; font-weight: 800; margin: 0; }
        .highlight { color: #198800; text-shadow: 0 0 20px rgba(0, 138, 9, 0.4); }
        .hero-description { 
            font-size: 20px; /* TAILLE AUGMENTÃ‰E ICI */
            color: #bbb; 
            margin-top: 15px; 
            max-width: 420px; /* LÃ©gÃ¨rement Ã©largi pour accommoder la police */
            line-height: 1.5; 
            opacity: 0; 
            animation: slideInTop 0.8s ease-out forwards 0.5s; 
        }

        .action-wrapper {
            display: flex;
            align-items: stretch; 
            gap: 12px;
            margin-top: 30px;
            opacity: 0;
            animation: slideInTop 0.8s ease-out forwards 0.9s;
        }

        .claim-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 12px;
            border-radius: 10px;
            width: 250px;
        }

        .claim-prefix { color: #666; font-weight: 600; font-size: 15px; }
        .claim-input { background: transparent; border: none; color: white; padding: 14px 8px; font-size: 15px; outline: none; flex-grow: 1; }

        .claim-btn {
            display: flex;
            align-items: center;
            background: rgba(85, 122, 46, 0.05);
            color: #274c00;
            border: 1px solid rgba(85, 122, 46, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            padding: 0 26px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .claim-btn:hover { background: rgba(85, 122, 46, 0.1); color: #7bab49; transform: translateY(-2px); }

        @media screen and (max-width: 480px) {
            .action-wrapper { flex-direction: column; width: 100%; max-width: 275px; }
            .claim-btn { padding: 14px; justify-content: center; }
        }

        /* --- STYLE CARRÃ‰ --- */
        .main-box-wrapper {
            perspective: 1000px;
            animation: slideFromRight 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
            opacity: 0;
        }

        .main-box {
            background: rgba(0, 0, 0, 0.256);
            border: 2px solid rgba(10, 125, 39, 0.313);
            border-radius: 18px; 
            padding: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 375px;
            height: 375px;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header-section { text-align: center; color: white; margin-bottom: 5px; }
        .avatar-top { width: 85px; height: auto; margin-bottom: 5px; }
        .username { font-size: 1.6rem; font-weight: bold; }
        #subtitle { font-size: 0.9rem; min-height: 1.2em; color: #bbb; }

        .roblox-card {
            width: 240px; height: 55px; 
            display: flex; align-items: center; justify-content: flex-start;
            background: rgba(255, 255, 255, 0.05); border: 1.5px solid rgba(255,255,255,0.2);
            border-radius: 18px; padding: 10px; color: white; position: relative;
        }

        .roblox-card .top-right { position: absolute; top: 2px; right: 12px; display: flex; align-items: center; }
        .roblox-card .logo-top { width: 28px; height: 28px; }
        .roblox-card .avatar-img { width: 75px; height: 75px; object-fit: cover; margin-right: -5px; }
        .roblox-card .info { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; }
        .roblox-card .name { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .roblox-card .stats { display: flex; gap: 8px; margin-bottom: 5px; }
        .roblox-card .stat-item { display: flex; align-items: center; font-size: 9px; color: #ccc; }
        .roblox-card .stat-icon { width: 12px; height: 12px; margin-right: 3px; filter: grayscale(100%) brightness(0.9); }
        .roblox-card .btn { background: #157437; color: white; border: none; padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 10px; cursor: pointer; }

        .music-container { width: 360px; display: flex; align-items: center; gap: 12px; color: white; margin-top: 50px; }
        .music-cover { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; }
        .music-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .music-title { font-size: 10px; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .music-player-row { display: flex; align-items: center; gap: 8px; }
        .music-time-box { flex: 1; display: flex; align-items: center; gap: 6px; font-size: 8px; }
        .music-line { flex: 1; height: 2px; background: rgba(255, 255, 255, 0.2); border-radius: 1px; overflow: hidden; }
        .music-progress { width: 0%; height: 100%; background: #ffffff; }
        .music-controls { display: flex; align-items: center; gap: 6px; }
        .music-controls img { width: 16px; height: 16px; filter: brightness(0) invert(1); cursor: pointer; }
    </style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyC8hhDek0GuNk8y9e23l8lGf4PQ2cj_Hzc",
    authDomain: "fir-deffe.firebaseapp.com",
    projectId: "fir-deffe",
    storageBucket: "fir-deffe.firebasestorage.app",
    messagingSenderId: "758364730866",
    appId: "1:758364730866:web:feae96430aa5b8512da76b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleLogout = () => signOut(auth);

onAuthStateChanged(auth, (user) => {
    const authSection = document.getElementById('auth-section');
    const mobileAuth = document.getElementById('mobile-auth-placeholder');
    let content = user ? 
        `<div style="display:flex;align-items:center;gap:12px;background:rgba(25,136,0,0.1);border:1px solid #198800;padding:8px 16px;border-radius:12px;">
            <span>${user.displayName || user.email.split('@')[0]}</span>
            <button onclick="handleLogout()" style="background:none;border:none;color:#ff4d4d;cursor:pointer;font-size:11px;text-decoration:underline;">Logout</button>
        </div>` : 
        `<a href="/login" class="nav-link">Login</a><a href="/signup" class="signup-btn">Sign Up</a>`;

    if(authSection) authSection.innerHTML = content;
    if(mobileAuth) mobileAuth.innerHTML = content;
});

const menuBtn = document.getElementById('menu-btn');
const navbar = document.getElementById('navbar');

if(menuBtn) {
    menuBtn.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const spans = menuBtn.querySelectorAll('span');
        if(navbar.classList.contains('open')) {
            spans[0].style.transform = "rotate(-45deg) translate(-5px, 6px)";
            spans[1].style.opacity = "0";
            spans[2].style.transform = "rotate(45deg) translate(-5px, -6px)";
        } else {
            spans[0].style.transform = "none";
            spans[1].style.opacity = "1";
            spans[2].style.transform = "none";
        }
    });
}

const mainBox = document.getElementById("mainBox");
if(mainBox) {
    mainBox.addEventListener("mousemove", (e) => {
        const rect = mainBox.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mainBox.style.transform = `rotateX(${(y - 0.5) * 20}deg) rotateY(${(x - 0.5) * -20}deg)`;
    });
    mainBox.addEventListener("mouseleave", () => mainBox.style.transform = "rotateX(0deg) rotateY(0deg)");
}

const audio = document.getElementById("audio");
const playPauseBtn = document.getElementById("play-pause");
const progress = document.getElementById("progress");
const tracks = [
    {src:"https://files.catbox.moe/ieb3np.mp3", title:"Dancing with your eyes closed", cover:"https://i.postimg.cc/tJYynTvQ/1d50d94246ed3f370baa1759b6b876c4.jpg"},
    {src:"https://files.catbox.moe/bf0da2.mp3", title:"Century", cover:"https://i.postimg.cc/52v4mXxZ/esdeekid.jpg"}
];
let currentTrack = 0;

function loadTrack(index, play = false) {
    currentTrack = (index + tracks.length) % tracks.length;
    audio.src = tracks[currentTrack].src;
    document.getElementById("cover").src = tracks[currentTrack].cover;
    document.getElementById("music-title").textContent = tracks[currentTrack].title;
    if(play) audio.play();
}

if (playPauseBtn) {

    function syncButton() {
        playPauseBtn.src = audio.paused
            ? playPauseBtn.dataset.play
            : playPauseBtn.dataset.pause;
    }

    playPauseBtn.onclick = () => {
        audio.paused ? audio.play() : audio.pause();
    };

    document.getElementById("next").onclick = () => {
        loadTrack(currentTrack + 1, true);
    };

    document.getElementById("prev").onclick = () => {
        loadTrack(currentTrack - 1, true);
    };

    audio.onplay = syncButton;
    audio.onpause = syncButton;

    syncButton(); // ðŸ”¥ synchronisation initiale
}


audio.ontimeupdate = () => {
    progress.style.width = (audio.currentTime / audio.duration * 100) + "%";
    const m = Math.floor(audio.currentTime / 60);
    const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
    document.getElementById("current-time").textContent = `${m}:${s}`;
};

async function loadRoblox() {
    try {
        const id = 1; 
        const user = await fetch(`https://users.roproxy.com/v1/users/${id}`).then(r => r.json());
        document.getElementById('roblox-username').textContent = user.displayName;
        const thumb = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar?userIds=${id}&size=150x150&format=Png`).then(r => r.json());
        document.getElementById('roblox-avatar').src = thumb.data[0].imageUrl;
        const friends = await fetch(`https://friends.roproxy.com/v1/users/${id}/friends/count`).then(r => r.json());
        document.getElementById('roblox-friends').textContent = `${friends.count || 0} Friends`;
        const followers = await fetch(`https://friends.roproxy.com/v1/users/${id}/followers/count`).then(r => r.json());
        document.getElementById('roblox-followers').textContent = `${followers.count || 0} Followers`;
        document.getElementById('roblox-profileBtn').onclick = () => {
            window.open(`https://www.roblox.com/users/${id}/profile`, '_blank');
        };
    } catch (e) {
        console.error("Erreur Roblox:", e);
    }
}

loadRoblox();
loadTrack(0);
document.addEventListener('contextmenu', e => e.preventDefault());
</script>
